<!DOCTYPE html>
<html>
  <head>
    {% include 'main/header.html' %}
    <link rel="stylesheet" href="./picture.css">
  </head>
<body>
  <div class="container">
  <div class="images">
  {% include 'main/nav.html'%}
    <form style="text-align:center;">        
        <br/><br/><h1> Picture </h1>
        <br/><br/><h3> 달력</br></h3>
        <br/><br/><h5> 사진 출력</h5>
    </form>

    {% if msg == "가장 처음" or msg == "가장 마지막"%}
      {{msg}}
    {% else %}
      {% if session['seeall'] %}
        {% for i in range(imagelen) %}      
          {{get_content_all[i]}}
          <div class = "imageFlex1">
          <p>
            <img src="data:image/jpeg;charset=utf-8;base64,{{get_image_all[i]}}">
          </p>
          </div>
        {% endfor %}

      {% else %}
        {{get_content}}
        <div class = "imageFlex2">
        <p>
          <img src="data:image/jpeg;charset=utf-8;base64,{{get_image}}">
        </p>
        </div>
      {% endif %}
      {% endif %}
        <form method="POST" action="/picture/seeall" style="text-align:center;">        
        <button type="seeall">전체 사진 보기</button>
    </form>
    <form method="POST" action="/picture/prev" style="text-align:center;">        
        <button type="prev">이전 사진</button>
    </form>
        <form method="POST" action="/picture/next" style="text-align:center;">        
    <button type="next">다음 사진</button>
    </form>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="../../static/js/bootstrap.bundle.min.js"></script>


</body>
</html>
